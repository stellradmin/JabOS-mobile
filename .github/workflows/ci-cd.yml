# =====================================================================
# STELLR CI/CD PIPELINE
# =====================================================================
# Comprehensive continuous integration and deployment pipeline
# Includes: Testing, Linting, Type Checking, Bundle Analysis, Accessibility

name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  CACHE_VERSION: '1'
  COVERAGE_THRESHOLD: '85'

jobs:
  # =====================================================================
  # SETUP AND VALIDATION
  # =====================================================================
  setup:
    name: ðŸ› ï¸ Setup & Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    outputs:
      node-version: ${{ steps.setup.outputs.node-version }}
      cache-key: ${{ steps.setup.outputs.cache-key }}
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ðŸ› ï¸ Setup Environment
        id: setup
        run: |
          echo "node-version=${{ env.NODE_VERSION }}" >> $GITHUB_OUTPUT
          echo "cache-key=node-modules-${{ hashFiles('package-lock.json') }}-${{ env.CACHE_VERSION }}" >> $GITHUB_OUTPUT
          
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ” Validate Package Files
        run: |
          echo "ðŸ” Validating package configuration..."
          if [ ! -f "package.json" ]; then
            echo "::error::package.json not found"
            exit 1
          fi
          
          if [ ! -f "package-lock.json" ]; then
            echo "::warning::package-lock.json not found. Consider using npm ci for reproducible builds."
          fi
          
          # Check for required scripts
          required_scripts=("start" "test" "lint" "type-check")
          for script in "${required_scripts[@]}"; do
            if ! jq -e ".scripts.\"$script\"" package.json > /dev/null; then
              echo "::warning::Required script '$script' not found in package.json"
            fi
          done
          
          echo "âœ… Package validation completed"
          
      - name: ðŸ”’ Install Dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm ci --legacy-peer-deps
          
      - name: ðŸ“Š Cache Dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ steps.setup.outputs.cache-key }}

  # =====================================================================
  # LINTING AND TYPE CHECKING
  # =====================================================================
  lint-and-types:
    name: ðŸ§¹ Lint & Type Check
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: 'npm'
          
      - name: ðŸ“¦ Restore Dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ needs.setup.outputs.cache-key }}
          
      - name: ðŸ”’ Install Dependencies (if cache miss)
        run: |
          if [ ! -d "node_modules" ]; then
            npm ci --legacy-peer-deps
          fi
          
      - name: ðŸ§¹ Run ESLint
        run: |
          echo "ðŸ§¹ Running ESLint with security rules..."
          npm run lint
          
      - name: ðŸ” TypeScript Type Check
        run: |
          echo "ðŸ” Running TypeScript type checking..."
          npm run type-check
          
      - name: ðŸ“Š Generate Lint Report
        if: always()
        run: |
          echo "ðŸ“Š Generating lint report..."
          npm run lint -- --format json --output-file eslint-report.json || true
          
      - name: ðŸ“¤ Upload Lint Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: eslint-report.json
          retention-days: 30

  # =====================================================================
  # TESTING PIPELINE
  # =====================================================================
  test:
    name: ðŸ§ª Test Suite
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 30
    
    strategy:
      matrix:
        test-type: [unit, integration, security, accessibility]
        
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: 'npm'
          
      - name: ðŸ“¦ Restore Dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ needs.setup.outputs.cache-key }}
          
      - name: ðŸ”’ Install Dependencies (if cache miss)
        run: |
          if [ ! -d "node_modules" ]; then
            npm ci --legacy-peer-deps
          fi
          
      - name: ðŸ§ª Run Tests - ${{ matrix.test-type }}
        run: |
          case "${{ matrix.test-type }}" in
            "unit")
              echo "ðŸ§ª Running unit tests..."
              npm test -- --coverage --passWithNoTests
              ;;
            "integration")
              echo "ðŸ”— Running integration tests..."
              if npm run | grep -q "test:integration"; then
                npm run test:integration
              else
                echo "No integration tests configured"
              fi
              ;;
            "security")
              echo "ðŸ”’ Running security tests..."
              if npm run | grep -q "test:security-comprehensive"; then
                npm run test:security-comprehensive
              else
                echo "No security tests configured"
              fi
              ;;
            "accessibility")
              echo "â™¿ Running accessibility tests..."
              if npm run | grep -q "test:accessibility"; then
                npm run test:accessibility
              else
                echo "No accessibility tests configured"
              fi
              ;;
          esac
          
      - name: ðŸ“Š Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.test-type }}
          path: |
            coverage/
            test-results.xml
          retention-days: 30

  # =====================================================================
  # COVERAGE ANALYSIS
  # =====================================================================
  coverage:
    name: ðŸ“Š Coverage Analysis
    runs-on: ubuntu-latest
    needs: [setup, test]
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: 'npm'
          
      - name: ðŸ“¦ Restore Dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ needs.setup.outputs.cache-key }}
          
      - name: ðŸ”’ Install Dependencies (if cache miss)
        run: |
          if [ ! -d "node_modules" ]; then
            npm ci --legacy-peer-deps
          fi
          
      - name: ðŸ“Š Generate Coverage Report
        run: |
          echo "ðŸ“Š Generating comprehensive coverage report..."
          npm run test:coverage || npm test -- --coverage
          
      - name: ðŸŽ¯ Check Coverage Threshold
        run: |
          echo "ðŸŽ¯ Checking coverage threshold (${COVERAGE_THRESHOLD}%)..."
          
          if [ -f "coverage/coverage-summary.json" ]; then
            # Extract coverage percentages
            LINES=$(jq -r '.total.lines.pct' coverage/coverage-summary.json)
            FUNCTIONS=$(jq -r '.total.functions.pct' coverage/coverage-summary.json)
            BRANCHES=$(jq -r '.total.branches.pct' coverage/coverage-summary.json)
            STATEMENTS=$(jq -r '.total.statements.pct' coverage/coverage-summary.json)
            
            echo "Coverage Summary:"
            echo "Lines: ${LINES}%"
            echo "Functions: ${FUNCTIONS}%"
            echo "Branches: ${BRANCHES}%"
            echo "Statements: ${STATEMENTS}%"
            
            # Check if all metrics meet threshold
            if (( $(echo "$LINES >= $COVERAGE_THRESHOLD" | bc -l) )) && \
               (( $(echo "$FUNCTIONS >= $COVERAGE_THRESHOLD" | bc -l) )) && \
               (( $(echo "$BRANCHES >= $COVERAGE_THRESHOLD" | bc -l) )) && \
               (( $(echo "$STATEMENTS >= $COVERAGE_THRESHOLD" | bc -l) )); then
              echo "âœ… Coverage threshold met!"
            else
              echo "âŒ Coverage below threshold (${COVERAGE_THRESHOLD}%)"
              echo "::error::Test coverage is below the required threshold"
              exit 1
            fi
          else
            echo "::warning::Coverage report not found"
          fi
          
      - name: ðŸ“¤ Upload Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30

  # =====================================================================
  # EXPO CONFIGURATION VALIDATION
  # =====================================================================
  expo-validation:
    name: ðŸ“± Expo Configuration
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: 'npm'
          
      - name: ðŸ“¦ Restore Dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ needs.setup.outputs.cache-key }}
          
      - name: ðŸ”’ Install Dependencies (if cache miss)
        run: |
          if [ ! -d "node_modules" ]; then
            npm ci --legacy-peer-deps
          fi
          
      - name: ðŸ“± Expo Doctor Check
        run: |
          echo "ðŸ“± Running Expo doctor..."
          npx expo-doctor || echo "Expo doctor completed with warnings"
          
      - name: âš™ï¸ Validate App Configuration
        run: |
          echo "âš™ï¸ Validating app.json configuration..."
          
          if [ -f "app.json" ]; then
            # Check required fields
            required_fields=(".expo.name" ".expo.slug" ".expo.version" ".expo.ios.bundleIdentifier" ".expo.android.package")
            
            for field in "${required_fields[@]}"; do
              if ! jq -e "$field" app.json > /dev/null 2>&1; then
                echo "::error::Missing required field: $field"
                exit 1
              fi
            done
            
            # Security checks
            if jq -e '.expo.extra.debug == true' app.json > /dev/null 2>&1; then
              echo "::warning::Debug mode enabled in app.json"
            fi
            
            echo "âœ… App configuration validation passed"
          else
            echo "::error::app.json not found"
            exit 1
          fi
          
      - name: ðŸ”’ EAS Configuration Check
        run: |
          echo "ðŸ”’ Checking EAS configuration..."
          
          if [ -f "eas.json" ]; then
            # Validate build profiles
            if ! jq -e '.build.production' eas.json > /dev/null 2>&1; then
              echo "::error::Production build profile missing in eas.json"
              exit 1
            fi
            
            # Check environment configuration
            if jq -e '.build.production.env' eas.json > /dev/null 2>&1; then
              echo "âœ… Production environment configured"
            fi
            
            echo "âœ… EAS configuration validation passed"
          else
            echo "::warning::eas.json not found"
          fi

  # =====================================================================
  # QUALITY GATE
  # =====================================================================
  quality-gate:
    name: ðŸšª Quality Gate
    runs-on: ubuntu-latest
    needs: [lint-and-types, test, coverage, expo-validation]
    if: always()
    timeout-minutes: 5
    
    steps:
      - name: ðŸ“Š Evaluate Quality Metrics
        run: |
          echo "ðŸ“Š Evaluating quality gate metrics..."
          
          # Check job results
          LINT_RESULT="${{ needs.lint-and-types.result }}"
          TEST_RESULT="${{ needs.test.result }}"
          COVERAGE_RESULT="${{ needs.coverage.result }}"
          EXPO_RESULT="${{ needs.expo-validation.result }}"
          
          echo "Results Summary:"
          echo "- Lint & Types: $LINT_RESULT"
          echo "- Tests: $TEST_RESULT"
          echo "- Coverage: $COVERAGE_RESULT"
          echo "- Expo Config: $EXPO_RESULT"
          
          # Determine overall status
          if [ "$LINT_RESULT" = "success" ] && \
             [ "$TEST_RESULT" = "success" ] && \
             [ "$COVERAGE_RESULT" = "success" ] && \
             [ "$EXPO_RESULT" = "success" ]; then
            echo "âœ… Quality gate PASSED"
            echo "ðŸš€ Ready for deployment"
          else
            echo "âŒ Quality gate FAILED"
            echo "ðŸ›‘ Deployment blocked"
            exit 1
          fi
          
      - name: ðŸŽ‰ Quality Gate Success
        if: success()
        run: |
          echo "ðŸŽ‰ All quality checks passed!"
          echo "âœ… Code quality meets production standards"
          echo "ðŸš€ Pipeline ready for deployment"
          
      - name: ðŸš¨ Quality Gate Failure
        if: failure()
        run: |
          echo "ðŸš¨ Quality gate failed!"
          echo "âŒ Please fix the failing checks before proceeding"
          echo "ðŸ“ Review the job logs for specific issues"

  # =====================================================================
  # DEPLOYMENT READINESS
  # =====================================================================
  deployment-readiness:
    name: ðŸš€ Deployment Readiness
    runs-on: ubuntu-latest
    needs: quality-gate
    if: success() && github.ref == 'refs/heads/main'
    timeout-minutes: 5
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ðŸš€ Deployment Readiness Check
        run: |
          echo "ðŸš€ Checking deployment readiness..."
          
          # Check if this is a deployment commit
          if [[ "${{ github.event.head_commit.message }}" == *"[deploy]"* ]] || \
             [[ "${{ github.event.head_commit.message }}" == *"[release]"* ]]; then
            echo "ðŸš€ Deployment triggered by commit message"
            echo "DEPLOY=true" >> $GITHUB_ENV
          else
            echo "â„¹ï¸ No deployment triggered"
            echo "DEPLOY=false" >> $GITHUB_ENV
          fi
          
      - name: ðŸ“‹ Pre-deployment Checklist
        if: env.DEPLOY == 'true'
        run: |
          echo "ðŸ“‹ Running pre-deployment checklist..."
          
          # Check environment files
          if [ -f ".env.production.example" ]; then
            echo "âœ… Production environment template exists"
          else
            echo "âŒ Missing .env.production.example"
            exit 1
          fi
          
          # Check deployment scripts
          if [ -f "scripts/deployment/deploy-production.sh" ]; then
            echo "âœ… Deployment script exists"
          else
            echo "âŒ Missing deployment script"
            exit 1
          fi
          
          echo "âœ… Deployment readiness check passed"
          echo "ðŸš€ Ready for production deployment"
          
      - name: ðŸŽ¯ Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Ready for Deployment**: ${{ env.DEPLOY }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Quality Metrics Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Linting and Type Checking" >> $GITHUB_STEP_SUMMARY
          echo "- Test Suite (Unit, Integration, Security, Accessibility)" >> $GITHUB_STEP_SUMMARY
          echo "- Code Coverage â‰¥ ${{ env.COVERAGE_THRESHOLD }}%" >> $GITHUB_STEP_SUMMARY
          echo "- Expo Configuration Validation" >> $GITHUB_STEP_SUMMARY